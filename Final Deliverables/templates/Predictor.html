<body id='top'>
    <section class="header_menu" id="header_menu" >
        <div class="container-fluid px-0 shadow">
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-1">
                <a class="navbar-brand pl-5 pl-small-0" >
                    <img src="static/images/ckd_logo.jpeg" class="img img-fluid" width="120px" alt="logo">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">

                        </li>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

    <div class="container">
        
            <div class="title">CHECKOUT</div>
            <form action="/result" method="POST" source="CUSTOM" name="form">
                <div class="form1">
                    <div class="input">
                        <label for="AGE">AGE</label>
                        <input type="number" name="AGE" min="1" max="120" id="AGE" required >
                    </div>

                    <div class="input">
                        <label for="BLOOD_UREA">BLOOD_UREA</label>
                        <input type="number" name="BLOOD_UREA" min="0" max="500" id="BLOOD_UREA" required>
                    </div>

                    
                    <div class="input">
                        <label for="BLOOD_GLUCOSE_RANDOM">BLOOD_GLUCOSE_RANDOM</label>
                        <input type="number" name="BLOOD_GLUCOSE_RANDOM" min="0" max="999" id="BLOOD_GLUCOSE_RANDOM" required>
                    </div>

                    <div class="input">
                        <label for="APPETITE">APPETITE</label>
                        <select class="in" name="APPETITE" id="APPETITE" required>
                            <option value="" selected> Choose your option</option>
                            <option value="NO">GOOD</option>
                            <option value="YES">POOR</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="ANEMIA">ANEMIA</label>
                        <select class="in" name="ANEMIA" id="ANEMIA" required>
                            <option value="" selected> Choose your option</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="CORONARY_ARTERY_DISEASE">CORONARY_ARTERY_DISEASE</label>
                        <select class="in" name="CORONARY_ARTERY_DISEASE" id="CORONARY_ARTERY_DISEASE" required>
                            <option value="" selected> Choose your option</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>

                    <div class="input">
                        <div id="hlo">
                            <label for="PUS_CELL">PUS_CELL</label>
                            <div class="sub-menu">
                                <ul>
                                    <li>The normal range for pus cell is 0-5</li>
                                </ul>
                            </div>
                        </div>
                        
                            <select class="in" name="PUS_CELL" id="PUS_CELL" required>
                                <option value="" selected> Choose your option</option>
                                <option value="YES">NORMAL</option>
                                <option value="NO">ABNORMAL</option>
                            </select>
                    </div>

                    <div class="input" >
                        <div id="hlo">
                            <label for="RED_BLOOD_CELL">RED_BLOOD_CELL</label>
                            <div class="sub-menu">
                                <ul>
                                    <li><sapn style="color: rgb(236, 225, 118);"> Normal RBC range:</sapn></li>
                                    <li><sapn style="color: rgb(240, 243, 88);">Male:</sapn> 4.7 to 6.7 million cells/mcl</li>
                                    <li><sapn style="color: rgb(240, 243, 88);">Female:</sapn>  4.2 to 5.4 million cells/mcl</li>
                                </ul>
                            </div>
                        </div>
                        
                        <select class="in" name="RED_BLOOD_CELL" id="RED_BLOOD_CELL" required>
                            <option value="" selected> Choose your option</option>
                            <option value="YES">NORMAL</option>
                            <option value="NO">ABNORMAL</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="DIABETES_MELLITUS">DIABETES_MELLITUS</label>
                        <select class="in" name="DIABETES_MELLITUS" id="DIABETES_MELLITUS" required>
                            <option value="" selected> Choose your option</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="PEDAL_EDEMA">PEDAL_EDEMA</label>
                        <select class="in" name="PEDAL_EDEMA" id="PEDAL_EDEMA" required>
                            <option value="" selected> Choose your option</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
              
                <button id="calculate" type="submit" value="submit">Predict</button>
            </div>
            </div> 
            </form>
        </div>
    <script src="static/js/Predictor.js"></script>
</body>

</html>
